<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="icon" href="./assets/gLogo.svg" type="image/icon type" />
    <title>Google</title>
</head>

<body>
    <header class="menu">
        <nav>
            <section class="menu__section__right">
                <a class="menu__link" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank">Gmail</a>
                <a class="menu__link" href="https://www.google.com.br/imghp?hl=en&tab=ri&ogbl" target="_blank">Images</a>
                <img class="menu__icon" src="assets/more-icon.svg" alt="More Options" />
                <div class="menu__profile">
                    <img class="menu__avatar" src="./assets/Pedro.svg" alt="Avatar Icon" />
                </div>    
            </section>
        </nav>
    </header>
    <main class="content">
        <img class="content__logo" src="./assets/google-2015.svg" alt="Google logo"  />
        <div class="content__input">
            <span class="material-icons">search</span>
            <input class="content__input__search" type="text" placeholder="Search Google or type a URL" id="userSearch"/>
            <button><span class="material-icons">mic</span></button>
        </div>
        <div class="content__button__container">
            <a href="http://127.0.0.1:5500/searchResult.html" class="content__button">Google Search</a>
            <a href="https://www.google.com/doodles" class="content__button">I'm Feeling Lucky</a>
        </div>

        
    </main>
    <footer class="footer">
        <div class="footer__address">
            <span class="footer__text">Brazil</span>
        </div>
        <div class="footer__link">
            <section class="footer__link__left">
                <a class="footer__text" target="_blank" href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a class="footer__text" target="_blank" href="https://ads.google.com/intl/en_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a class="footer__text" target="_blank" href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/help/#!/">Business</a>
                <a class="footer__text" target="_blank" href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </section>
            <section class="footer__link__right">
                <a class="footer__text" target="_blank" href="https://policies.google.com/privacy?hl=en-BR&fg=1">Privacy</a>
                <a class="footer__text" target="_blank" href="https://policies.google.com/terms?hl=en-BR&fg=1">Terms</a>
                <a class="footer__text" target="_blank">Settings</a>
            </section>  
        </div>
    </footer>
</body>
</html>
